<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YutFurry - YouTube клієнт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            padding: 12px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #272727;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-title {
            padding: 8px 24px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background-color: #272727;
        }

        .nav-item.active {
            background-color: #272727;
        }

        .nav-icon {
            margin-right: 24px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: #272727;
            border-radius: 24px;
            padding: 8px 16px;
            margin-bottom: 24px;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
        }

        .search-button {
            background: #373737;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: #474747;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .category {
            background: #373737;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .category:hover {
            background: #474747;
        }

        .category.active {
            background: white;
            color: black;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            background: #373737;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-info {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #373737;
            margin-right: 12px;
            overflow: hidden;
        }

        .channel-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-name {
            color: #aaa;
            font-size: 14px;
        }

        .video-stats {
            color: #aaa;
            font-size: 14px;
            margin-left: 48px;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .video-modal.active {
            display: flex;
        }

        .video-player-container {
            width: 90%;
            max-width: 1200px;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-info {
            padding: 20px;
        }

        .player-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .player-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .action-button {
            background: #373737;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background: #474747;
        }

        .player-description {
            background: #272727;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 72px;
            }
            .main-content {
                margin-left: 72px;
            }
            .nav-title, .nav-text {
                display: none;
            }
            .nav-item {
                justify-content: center;
                padding: 16px;
            }
            .nav-icon {
                margin-right: 0;
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            .categories {
                overflow-x: auto;
                padding-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">YF</div>

            <div class="nav-section">

        <!-- Main Content -->
        <div class="main-content">

            </div>

            <!-- Video Grid -->

                <div class="loading">Оберіть категорію або введіть пошуковий запит</div>
            </div>
        </div>

        <!-- Video Player Modal -->
        <div class="video-modal" id="videoModal">
            <div class="video-player-container">
                <button class="close-button" id="closeButton">✕</button>
                <div class="video-player" id="videoPlayer">
                    <!-- YouTube iframe will be inserted here -->
                </div>
                <div class="player-info" id="playerInfo">
                    <!-- Video info will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // YouTube API configuration
        const API_KEY = 'AIzaSyBVqXcayVNDN63l4WpH2HOrTfAqzh3DTXo';
        let currentVideos = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const videoGrid = document.getElementById('videoGrid');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerInfo = document.getElementById('playerInfo');
        const closeButton = document.getElementById('closeButton');

        // Sample video data for demonstration
        const sampleVideos = [
            {
                id: { videoId: 'dQw4w9WgXcQ' },
                snippet: {
                    title: 'Never Gonna Give You Up - Rick Astley',
                    description: 'Official video for Rick Astley - Never Gonna Give You Up',
                    channelTitle: 'Rick Astley',
                    publishedAt: '2009-10-25T06:57:33Z',
                    thumbnails: {
                        medium: { url: 'https://pub-cdn.sider.ai/u/U03VH8GJY6V/web-coder/68e36c96b54d8be52ab278e4/resource/3f372a14-c3d4-4bbf-88d0-22038e549180.jpg' }
                    }
                },
                statistics: {
                    viewCount: '1500000000',
                    likeCount: '12000000'
                }
            },
            {
                id: { videoId: 'kJQP7kiw5Fk' },
                snippet: {
                    title: 'Despacito ft. Daddy Yankee',
                    description: 'Luis Fonsi - Despacito ft. Daddy Yankee',
                    channelTitle: 'Luis Fonsi',
                    publishedAt: '2017-01-13T04:59:31Z',
                    thumbnails: {
                        medium: { url: 'https://pub-cdn.sider.ai/u/U03VH8GJY6V/web-coder/68e36c96b54d8be52ab278e4/resource/a2ba17ae-3108-43a1-862e-7ffbb2940ed5.jpg' }
                    }
                },
                statistics: {
                    viewCount: '8000000000',
                    likeCount: '50000000'
                }
            },
            {
                id: { videoId: '9bZkp7q19f0' },
                snippet: {
                    title: 'PSY - GANGNAM STYLE',
                    description: 'PSY - GANGNAM STYLE M/V',
                    channelTitle: 'officialpsy',
                    publishedAt: '2012-07-15T07:46:32Z',
                    thumbnails: {
                        medium: { url: 'https://pub-cdn.sider.ai/u/U03VH8GJY6V/web-coder/68e36c96b54d8be52ab278e4/resource/25e5e7f2-f000-41df-96a8-1566e6cef406.jpg' }
                    }
                },
                statistics: {
                    viewCount: '4500000000',
                    likeCount: '23000000'
                }
            }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load popular videos on startup using YouTube API
            loadPopularVideos();
            
            // Event listeners
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            closeButton.addEventListener('click', closeVideoPlayer);
            
            // Category click handlers
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', function() {
                    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    handleCategoryClick(this.textContent);
                });
            });
        });

        // Handle search functionality
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            videoGrid.innerHTML = '<div class="loading">Завантаження...</div>';

            try {
                // Use YouTube API for real search
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Get video statistics for each video
                    const videoIds = data.items.map(item => item.id.videoId).join(',');
                    const statsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}&key=${API_KEY}`);
                    const statsData = await statsResponse.json();
                    
                    // Combine snippet and statistics
                    const videosWithStats = data.items.map((item, index) => ({
                        ...item,
                        statistics: statsData.items[index]?.statistics || { viewCount: '0', likeCount: '0' }
                    }));
                    
                    displayVideos(videosWithStats);
                } else {
                    // Fallback to sample videos if no results
                    const filteredVideos = sampleVideos.filter(video => 
                        video.snippet.title.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    if (filteredVideos.length > 0) {
                        displayVideos(filteredVideos);
                    } else {
                        videoGrid.innerHTML = '<div class="loading">Відео не знайдено. Спробуйте інший запит.</div>';
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
                // Fallback to sample search
                const filteredVideos = sampleVideos.filter(video => 
                    video.snippet.title.toLowerCase().includes(query.toLowerCase())
                );
                
                if (filteredVideos.length > 0) {
                    displayVideos(filteredVideos);
                } else {
                    videoGrid.innerHTML = '<div class="loading">Помилка пошуку. Спробуйте ще раз.</div>';
                }
            }
        }

        // Load popular videos on startup
        async function loadPopularVideos() {
            videoGrid.innerHTML = '<div class="loading">Завантаження популярних відео...</div>';
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=12&regionCode=UA&key=${API_KEY}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const popularVideos = data.items.map(item => ({
                        id: { videoId: item.id },
                        snippet: item.snippet,
                        statistics: item.statistics
                    }));
                    displayVideos(popularVideos);
                } else {
                    // Fallback to sample videos
                    displayVideos(sampleVideos);
                }
            } catch (error) {
                console.error('Error loading popular videos:', error);
                // Fallback to sample videos
                displayVideos(sampleVideos);
            }
        }

        // Handle category clicks
            videoGrid.innerHTML = '<div class="loading">Завантаження...</div>';
            
            // Simulate loading delay
            setTimeout(() => {
                let filteredVideos = [...sampleVideos];
                
                // Filter based on category (simplified)
                if (category !== 'Усі') {
                    filteredVideos = filteredVideos.filter(video => 
                        video.snippet.title.toLowerCase().includes(category.toLowerCase())
                    );
                }
                
                displayVideos(filteredVideos);
            }, 500);
        }

        // Display videos in the grid
        function displayVideos(videos) {
            currentVideos = videos;
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">Відео не знайдено</div>';
                return;
            }

            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="openVideoPlayer('${video.id.videoId}')">
                    <div class="thumbnail">
                        <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                        <div class="duration">5:30</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="channel-info">
                            <div class="channel-avatar">
                                <img src="https://pub-cdn.sider.ai/u/U03VH8GJY6V/web-coder/68e36c96b54d8be52ab278e4/resource/9772c0a6-eea2-4fb0-ab51-36ddb2aef96c.jpg" alt="${video.snippet.channelTitle}">
                            </div>
                            <div class="channel-name">${video.snippet.channelTitle}</div>
                        </div>
                        <div class="video-stats">
                            ${formatViewCount(video.statistics.viewCount)} переглядів • ${formatTimeAgo(video.snippet.publishedAt)}
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click event listeners to prevent any anchor behavior
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
        }

        // Open video player with embedded YouTube iframe
        function openVideoPlayer(videoId) {
            // Prevent any default behavior that might cause redirect
            event.preventDefault();
            event.stopPropagation();
            
            // Clear previous content
            videoPlayer.innerHTML = '';
            playerInfo.innerHTML = '';

            // Find the video data
            const video = currentVideos.find(v => v.id.videoId === videoId);
            if (!video) return;

            // Create iframe for embedded YouTube player with proper settings
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            iframe.setAttribute('frameborder', '0');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            videoPlayer.appendChild(iframe);

            // Create player info
            playerInfo.innerHTML = `
                <div class="player-title">${video.snippet.title}</div>
                <div class="player-stats">
                    <span>${formatViewCount(video.statistics.viewCount)} переглядів</span>
                    <span>${formatTimeAgo(video.snippet.publishedAt)}</span>
                </div>
                <div class="player-actions">
                    <button class="action-button">👍 ${formatCount(video.statistics.likeCount)}</button>
                    <button class="action-button">👎 Не подобається</button>
                    <button class="action-button">📤 Поділитися</button>
                    <button class="action-button">💾 Зберегти</button>
                </div>
                <div class="player-description">
                    <strong>${video.snippet.channelTitle}</strong><br>
                    ${video.snippet.description}
                </div>
            `;

            // Show modal and prevent body scroll
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close video player
        function closeVideoPlayer() {
            videoModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Stop video by removing iframe
            videoPlayer.innerHTML = '';
        }

        // Utility functions
        function formatViewCount(views) {
            const count = parseInt(views);
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        function formatCount(count) {
            return formatViewCount(count);
        }

        function formatTimeAgo(publishedAt) {
            const published = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - published);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) {
                return `${diffDays} днів тому`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months} місяців тому`;
            } else {
                const years = Math.floor(diffDays / 365);
                return `${years} років тому`;
            }
        }

        // Close modal when clicking outside
        videoModal.addEventListener('click', function(e) {
            if (e.target === videoModal) {
                closeVideoPlayer();
            }
        });
    </script>
