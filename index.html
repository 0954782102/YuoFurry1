<!DOCTYPE html>
<html lang="uk">
<head>

    <title>YutFurry - YouTube –∫–ª—ñ—î–Ω—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black text-white min-h-screen">
    <!-- Header -->

                        <span class="text-white font-bold text-sm">YF</span>
                    </div>
                    <span class="text-xl font-bold">YutFurry</span>
                </div>

                <!-- Search Bar -->
                <form id="searchForm" class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="–®—É–∫–∞—Ç–∏ –≤—ñ–¥–µ–æ..." 
                            class="w-full bg-gray-900 border border-gray-700 text-white pl-10 pr-4 py-2 rounded-full focus:outline-none focus:border-red-600"
                        />
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </form>

                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <button class="p-2 border border-gray-700 rounded-full bg-transparent hover:bg-gray-800 transition">
                        <div class="w-6 h-6">üåì</div>
                    </button>
                    <button class="p-2 border border-gray-700 rounded-full bg-transparent hover:bg-gray-800 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div class="flex gap-8">
            <!-- Sidebar -->
            <aside class="w-64 flex-shrink-0">
                <nav class="space-y-2">
                    <button data-category="all" class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition bg-gray-800 text-white">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            –£—Å—ñ
                        </div>
                    </button>
                    <button data-category="popular" class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition text-gray-300">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                            </svg>
                            –ü–æ–ø—É–ª—è—Ä–Ω–µ
                        </div>
                    </button>
                    <button data-category="music" class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition text-gray-300">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                            </svg>
                            –ú—É–∑–∏–∫–∞
                        </div>
                    </button>
                    <button data-category="gaming" class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition text-gray-300">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            –Ü–≥—Ä–∏
                        </div>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1">
                <!-- Video Player -->
                <div id="videoPlayerContainer" class="mb-8 hidden">
                    <div class="aspect-video bg-black rounded-lg overflow-hidden">
                        <iframe 
                            id="youtubePlayer"
                            class="w-full h-full"
                            src=""
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="mt-4">
                        <h2 id="videoTitle" class="text-2xl font-bold"></h2>
                        <p id="videoChannel" class="text-gray-400 mt-2"></p>
                        <p id="videoDescription" class="text-gray-300 mt-4"></p>
                    </div>
                </div>

                <!-- Video Grid -->
                <div>
                    <h2 id="resultsTitle" class="text-2xl font-bold mb-6">–ü–æ–ø—É–ª—è—Ä–Ω—ñ –≤—ñ–¥–µ–æ</h2>
                    
                    <div id="loadingIndicator" class="hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <div class="animate-pulse">
                                <div class="bg-gray-800 rounded-lg aspect-video mb-2"></div>
                                <div class="bg-gray-800 h-4 rounded mb-2"></div>
                                <div class="bg-gray-800 h-3 rounded w-3/4"></div>
                            </div>
                        </div>
                    </div>

                    <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBVqXcayVNDN63l4WpH2HOrTfAqzh3DTXo';
        let currentVideos = [];
        let activeCategory = 'all';

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const videoGrid = document.getElementById('videoGrid');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const videoTitle = document.getElementById('videoTitle');
        const videoChannel = document.getElementById('videoChannel');
        const videoDescription = document.getElementById('videoDescription');
        const resultsTitle = document.getElementById('resultsTitle');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const categoryButtons = document.querySelectorAll('.category-btn');

        // Event Listeners
        searchForm.addEventListener('submit', handleSearch);
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', handleCategorySelect);
        });

        // Load popular videos on startup
        document.addEventListener('DOMContentLoaded', loadPopularVideos);

        async function handleSearch(e) {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;
            
            await searchVideos(query, activeCategory);
        }

        function handleCategorySelect(e) {
            // Update active button styles
            categoryButtons.forEach(btn => {
                btn.classList.remove('bg-gray-800', 'text-white');
                btn.classList.add('text-gray-300');
            });
            
            e.currentTarget.classList.add('bg-gray-800', 'text-white');
            e.currentTarget.classList.remove('text-gray-300');
            
            activeCategory = e.currentTarget.dataset.category;
            
            if (searchInput.value.trim()) {
                searchVideos(searchInput.value.trim(), activeCategory);
            } else {
                loadPopularVideos();
            }
        }

        async function searchVideos(query, category = 'all') {
            showLoading();
            
            try {
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`;
                
                if (category !== 'all') {
                    const categoryId = getCategoryId(category);
                    if (categoryId) {
                        url += `&videoCategoryId=${categoryId}`;
                    }
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                currentVideos = data.items || [];
                displayVideos(currentVideos);
                resultsTitle.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É: "${query}"`;
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É:', error);
                videoGrid.innerHTML = '<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ</p>';
            } finally {
                hideLoading();
            }
        }

        async function loadPopularVideos() {
            showLoading();
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=20&key=${API_KEY}`
                );
                const data = await response.json();
                
                // Convert to compatible format
                currentVideos = data.items.map(item => ({
                    id: { videoId: item.id },
                    snippet: item.snippet
                }));
                
                displayVideos(currentVideos);
                resultsTitle.textContent = '–ü–æ–ø—É–ª—è—Ä–Ω—ñ –≤—ñ–¥–µ–æ';
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–ø—É–ª—è—Ä–Ω–∏—Ö –≤—ñ–¥–µ–æ:', error);
                videoGrid.innerHTML = '<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ</p>';
            } finally {
                hideLoading();
            }
        }

        function displayVideos(videos) {
            if (videos.length === 0) {
                videoGrid.innerHTML = '<p class="text-gray-400">–í—ñ–¥–µ–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            videoGrid.innerHTML = videos.map(video => `
                <div class="video-thumbnail cursor-pointer" onclick="playVideo('${video.id.videoId}', '${video.snippet.title.replace(/'/g, "\\'")}', '${video.snippet.channelTitle.replace(/'/g, "\\'")}', '${video.snippet.description.replace(/'/g, "\\'")}')">
                    <div class="bg-gray-800 rounded-lg aspect-video mb-2 overflow-hidden">
                        <img 
                            src="${video.snippet.thumbnails.medium.url}" 
                            alt="${video.snippet.title}"
                            class="w-full h-full object-cover"
                        >
                    </div>
                    <h3 class="font-semibold line-clamp-2">${video.snippet.title}</h3>
                    <p class="text-gray-400 text-sm mt-1">${video.snippet.channelTitle}</p>
                    <p class="text-gray-500 text-xs mt-1">${new Date(video.snippet.publishedAt).toLocaleDateString('uk-UA')}</p>
                </div>
            `).join('');
        }

        function playVideo(videoId, title, channel, description) {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoTitle.textContent = title;
            videoChannel.textContent = channel;
            videoDescription.textContent = description;
            videoPlayerContainer.classList.remove('hidden');
            
            // Scroll to player
            videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function getCategoryId(category) {
            const categoryMap = {
                music: '10',
                gaming: '20',
                popular: ''
            };
            return categoryMap[category] || '';
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            videoGrid.classList.add('hidden');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            videoGrid.classList.remove('hidden');
        }
    </script>
</body>
</html>
