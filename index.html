<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* ==== layout ==== */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ==== sidebar ==== */
    .sidebar {
      width: 240px;
      background: #0f0f0f;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      padding: 12px;
      border-right: 1px solid #272727;
      transition: transform 0.3s ease;
      z-index: 200;
    }
    .sidebar.hidden {
      transform: translateX(-110%);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo-icon {
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-item:hover {
      background: #272727;
    }

    /* ==== top bar ==== */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0f0f0f;
      border-bottom: 1px solid #272727;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 300;
    }
    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu-btn:hover {
      color: #ff6b6b;
    }
    .search-container {
      display: flex;
      align-items: center;
      background: #272727;
      border-radius: 20px;
      overflow: hidden;
      width: 70%;
      max-width: 700px;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 8px 10px;
      outline: none;
      font-size: 15px;
    }
    .search-btn {
      background: #373737;
      border: none;
      color: white;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .search-btn:hover {
      background: #4a4a4a;
    }

    /* ==== content ==== */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-top: 80px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: translateY(-3px);
    }
    .thumbnail img {
      width: 100%;
      height: 190px;
      object-fit: cover;
    }
    .video-info {
      padding: 10px;
    }
    .video-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .channel-name,
    .video-stats {
      font-size: 13px;
      color: #bbb;
    }

    /* ==== bottom nav ==== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0f0f0f;
      border-top: 1px solid #272727;
      display: none;
      justify-content: space-around;
      align-items: center;
      z-index: 250;
    }
    .bottom-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      font-size: 12px;
      text-decoration: none;
      transition: 0.2s;
    }
    .bottom-item.active {
      color: #fff;
    }
    .bottom-item:hover {
      color: #fff;
    }

    /* ==== responsive ==== */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-110%);
      }
      .main-content {
        margin-left: 0;
        padding: 10px;
      }
      .video-grid {
        grid-template-columns: 1fr;
      }
      .thumbnail img {
        height: 200px;
      }
      .video-title {
        font-size: 16px;
      }
      .bottom-nav {
        display: flex;
      }
    }
  </style>
</head>
